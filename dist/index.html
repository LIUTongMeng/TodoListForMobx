<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todolist</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          .todo-list { 
              font-size:24px;
          }
          .todo-list .input {
              border:1px solid #dfda47;
              padding:8px 16px;
              width:80%;
              border-radius: 4px;
              outline:none;
              -webkit-tap-highlight-color:transparent;
              font-size: 24px;
          }
          .todo-list ul {
              list-style: none;
              margin:0;
              padding:0;
              padding-left:16px;
          }
          .todo-list ul li {
              padding-top:12px;
          }
        input::-webkit-input-placeholder {
            font-size: 24px;
        }

        span.remove {
            text-decoration:line-through;
        }
         
        </style>
    </head>
    <body>
       <div id="app"></div>
       <script src="main.js"></script>
    </body>
</html>
